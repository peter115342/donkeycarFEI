<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FEIcar</title>

    <script
      src="/static/jquery-3.1.1.min.js"
      integrity=""
      crossorigin="anonymous"
    ></script>

    <script
      src="/static/ui/1.12.1/jquery-ui.min.js"
      integrity=""
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="/static/nipple.js"></script>

    <link
      href="/static/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="/static/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity=""
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="/static/main.js"></script>
    <link href="/static/style.css" rel="stylesheet" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      .content-wrapper {
        flex: 1 0 auto;
        padding-bottom: 80px;
      }

      .navbar {
        min-height: 70px;
        border-radius: 0 !important; /* Make navbar square */
      }

      .navbar-default {
        border-radius: 0 !important; /* Ensure override for default navbar */
      }

      .navbar-brand {
        height: auto;
        padding: 10px 15px;
        display: flex;
        align-items: center;
        width: 100%;
      }

      .navbar-logo {
        max-height: 50px;
        width: auto;
        display: inline-block;
        margin-right: 10px;
        border-radius: 8px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
        background: linear-gradient(135deg, rgb(0, 66, 195), rgb(0, 46, 135));
        padding: 3px;
        transition: all 0.3s ease;
        object-fit: contain;
      }

      .navbar-logo:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 8px rgba(0, 0, 0, 0.2);
      }

      @media (min-width: 1600px) {
        .container {
          width: 1500px;
        }
        .navbar-logo {
          max-height: 55px;
          max-width: 220px;
        }
      }

      @media (min-width: 1900px) {
        .container {
          width: 1800px;
        }
        .navbar-logo {
          max-height: 60px;
          max-width: 250px;
        }
      }

      @media (max-width: 768px) {
        .navbar {
          min-height: 65px;
        }
        .navbar-brand {
          padding: 5px 15px;
          width: 100%;
          justify-content: center;
        }
        .navbar-logo {
          max-height: 60px;
          width: 80%;
          max-width: 500px;
          margin: 0 auto;
        }
      }

      @media (max-width: 480px) {
        .navbar {
          min-height: 60px;
        }
        .navbar-brand {
          font-size: 16px;
          padding: 5px 10px;
          width: 100%;
        }
        .navbar-logo {
          max-height: 45px;
          width: 90%;
          max-width: none;
          border-radius: 6px;
          padding: 2px;
          margin: 0 auto;
        }
        .navbar-header {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <nav
      class="navbar navbar-default"
      style="
        background-color: rgb(0, 56, 165);
        border-color: rgb(0, 46, 135);
        border-radius: 0;
      "
    >
      <div class="container">
        <!-- Brand only -->
        <div class="navbar-header">
          <div class="navbar-brand">
            <a href="http://uamt.fei.stuba.sk/web/" target="_blank">
              <img
                src="/static/fei_stu_logo.png"
                alt="FEI STU"
                class="navbar-logo"
              />
            </a>
            <a
              href="/"
              style="color: inherit; text-decoration: none; margin-left: 10px"
            >
            </a>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </nav>

    <div class="content-wrapper">{% block content %}{% end %}</div>
  </body>
</html>
